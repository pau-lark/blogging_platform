{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Настройки профиля{% endblock %}

{% block content %}
    <div class="row w-75 mx-auto my-3">
        <div class="col-lg-8">
            <div class="d-flex justify-content-between">
                <h2>Настройки профиля</h2>
                <a href="{% url 'password_change' %}" class="btn btn-outline-dark">
                    Сменить пароль
                </a>
            </div>
            <hr>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Сохранить" class="btn btn-dark">
            </form>
        </div>
        <div class="col-4">

        </div>
    </div>
{% endblock %}
