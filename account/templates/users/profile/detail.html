{% extends 'base.html' %}

{% block title %}Профиль{% endblock %}

{% block content %}
    <div class="row w-75 mx-auto my-3">
        <div class="col-lg-8">

        </div>
        <div class="col-lg-4">
            <table class="card mb-4 p-2 table">
                <tr>
                    <td>Автор:</td>
                    <td><a href="#" class="link-dark">{{ post.author.username }}</a></td>
                </tr>
                <tr>
                    <td>Рейтинг: </td>
                    <td>1000000</td>
                </tr>
                {% if post.author != request.user %}
                    <tr>
                        <td colspan="2">
                            <a href="#" class="btn btn-dark">Подписаться</a>
                        </td>
                    </tr>
                {% endif %}
            </table>
        </div>
    </div>
{% endblock %}
