{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Вход{% endblock %}

{% block content %}
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5">Вход в блог</h5>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid mt-5">
                        <input type="submit" value="Войти" class="btn btn-dark">
                    </div>
                </form>
                <a class="link-purple" href="{% url 'password_reset' %}">Забыли пароль?</a>
                <hr class="my-5">
                <div class="text-center">
                    <span>Нет аккаунта?</span>
                    <a class="link-purple" href="{% url 'register' %}">Создать</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
