{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% endblock %}

{% block content %}
    <div class="row w-75 mx-auto my-3">
        <div class="col-lg-8">
        <h2>Создание шапки поста</h2>
            <form method="post" action="." enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.category|as_crispy_field }}
                {{ form.title|as_crispy_field }}

                <img id="img_preview" class="img-fluid py-4 d-none" src="" alt="..."/>

                {{ form.preview_image|as_crispy_field }}
                <input type="submit" value="Сохранить и добавить контент" class="btn btn-dark my-4">
            </form>
        </div>
        <div class="col-lg-4">
        </div>
    </div>
    <script>
        let loadImage = function(event){
            let preview = document.getElementById('img_preview');
            preview.src = URL.createObjectURL(event.target.files[0]);
            preview.classList.remove('d-none');
            preview.onload = function(){
                URL.revokeObjectURL(preview.src)
            }
        };
    </script>
{% endblock %}
