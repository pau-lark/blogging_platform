{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    {% if content_object %}Изменить{% else %}Создать{% endif %}
{% endblock %}

{% block content %}
    <div class="row w-75 mx-auto my-3">
        <div class="col-8">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-dark mt-2" value="Сохранить">
            </form>
        </div>
    </div>
{% endblock %}
